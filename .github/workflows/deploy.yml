name: Deploy
on: [push]

jobs:
  build:
    name: Lint, Test and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: ./deploy/scripts/lint_test_build.sh
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: .next/
